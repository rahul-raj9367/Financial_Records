        const records=generateSampleRecords(1000);

        let page=1;
        const recordperPage= 100;
        
        //generate 1000 Dates
        function generateSampleRecords(numberrecords){
            const records=[];
            const today = new Date();

            // Extract individual components (year, month, and day)
            const year = today.getFullYear();
            const month = today.getMonth() + 1; // Note: Month is zero-indexed, so we add 1
            const day = today.getDate();

            // Format the date as desired (e.g., YYYY-MM-DD)
            const formattedDate = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;

            for(let i=1;i<=numberrecords;i++){
                records.push({
                    id:i,
                    date:formattedDate,
                    amount:Math.floor(Math.random()*10000)+1,
                    Paid: Math.random() < 0.5,
                });
            }
            return records;
        }


        function loadRecords(){
            const startIndex=(page-1)*recordperPage;
            const endIndex=page*recordperPage;
            const slicedRecords=records.slice(startIndex,endIndex);
            const tableBody=document.querySelector('.table tbody')
        
            slicedRecords.forEach(records=>{
                const tablerow=document.createElement('tr')
                tablerow.innerHTML=`
                    <td>${records.id}</td>
                    <td>${records.date}</td>
                    <td>${records.amount}</td>
                    <td><input type="checkbox" id="checkbox" ${records.Paid? 'checked' : 'disabled'} ></td>
                `;
                tableBody.append(tablerow);
            })
            
            page++
            //rahul()
        }

        // Function to check if the user has scrolled to the bottom
    function isAtBottom() {
      return (window.innerHeight + window.scrollY) >= document.body.offsetHeight;

    // Show the pagination links when there is more data to load
    function showPagination() {
      const totalChunks = Math.ceil(records.length / recordperPage);//10
      if (page <= totalChunks) {
        const paginationContainer = document.querySelector('#paginationContainer');
        paginationContainer.style.display = 'block';
      } else {
        loadMoreBtn.textContent = 'All records loaded';
        loadMoreBtn.removeEventListener('click', loadRecords);
