<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Records Table</title>
    <link rel="stylesheet" href="RecordTable.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="box">
    <div>
        <center>
            <div class="table">
                <table  width="80%">
                    <thead>
                        <tr id="trr">
                            <th colspan="2" id="fnn">Financial Records Table</th>
                            <th id="fn" colspan="2"><button id="#btn15"><span class="material-symbols-outlined" id="filter">filter_list</span></button><button><span class="material-symbols-outlined">more_vert</span></button></th>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Paid</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </center>
        <center>
            <div class="ppppp">
                <div class="llll">
                    <span id="pageNumber"></span>
                </div>
                <div class="paginationContainer" id="pagination"></div>
            </div>
        </center>
    </div>
   
    

    <script>
        
        const recordperPage= 10;

        function loadRecords(page){
            const startIndex=(page-1)*recordperPage;
            const endIndex=page*recordperPage;
            const slicedRecords=records.slice(startIndex,endIndex);

            const tableBody=document.querySelector('.table tbody')
            tableBody.innerHTML="";
           
            slicedRecords.forEach(records=>{
                const row=document.createElement('tr')
                row.innerHTML=`
                    <td>${records.id}</td>
                    <td>${records.date}</td>
                    <td>${records.amount}</td>
                    <td><input type="checkbox" id="checkbox" ${records.Paid? 'checked' : 'disabled'} ></td>
                `;
                tableBody.append(row);
            })
            currentPage = page;
            rahul()
        }

        const pageDisplay=document.createElement('p')
        function rahul(){
            const paginationContainer2=document.querySelector('#pageNumber')
            pageDisplay.innerHTML=`
                <span> Page ${currentPage}  of 10</span>
            `
            paginationContainer2.appendChild(pageDisplay)
        }
        
    
        
        function generatePaginationLinks(pagenum){
            const paginationContainer= document.querySelector('#pagination')
            paginationContainer.innerHTML='';

            for(let i=1;i<=pagenum;i++){
                const link=document.createElement('a')
                link.href="#";
                link.addEventListener("click",()=>loadRecords(i));
                paginationContainer.append(link);
            }
        }

        const records=generateSampleRecords(100);
        loadRecords(1);
        const pagenum=Math.ceil(records.length/recordperPage);//10
        generatePaginationLinks(pagenum)


        function generateSampleRecords(numberrecords){
            const records=[];
            for(let i=1;i<=numberrecords;i++){
                records.push({
                    id:i,
                    date:`2023-07-20`,
                    amount:Math.floor(Math.random()*1000)+1,
                    Paid: Math.random() < 0.5,
                });
            }
            return records;
        }

        function goToPreviousPage(){
            if(currentPage>1){
                loadRecords(currentPage-1)
            }
        }

        function goToNextPage(){
            const pagenum=Math.ceil(records.length/recordperPage);
            if(currentPage<pagenum){
                loadRecords(currentPage+1)
            }
        }

        const previousButton=document.createElement('button')
        previousButton.innerHTML=`
        <span class="material-symbols-outlined">arrow_back_ios</span>
        `
        previousButton.id="prev";
        previousButton.addEventListener('click',goToPreviousPage)

        const nextButton=document.createElement('button')
        nextButton.innerHTML=`
        <span class="material-symbols-outlined">arrow_forward_ios</span>
        `
        nextButton.id="next";
        nextButton.addEventListener('click',goToNextPage)

        const paginationContainer=document.querySelector('#pagination')
        paginationContainer.prepend(previousButton)
        paginationContainer.appendChild(nextButton)

        
        

        
    </script>
</body>
</html>
